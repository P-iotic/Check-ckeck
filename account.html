<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>ForgeWorks â€” Account</title>
  <link rel="stylesheet" href="styles.css" />
</head>
<body>
  <header class="site-header">
    <div class="header-inner">
      <div class="brand">ForgeWorks</div>
      <nav class="topnav">
        <a href="index.html">Products</a>
        <a href="account.html">Account</a>
        <a href="admin.html">Admin</a>
        <a href="suppliers.html">Suppliers</a>
        <a href="reports.html">Reports</a>
        <a href="checkout.html">Checkout</a>
      </nav>
    </div>
  </header>

  <div id="userIcon"></div>
  <div id="cartIcon"></div>

  <main class="container">
    <h2>Profile</h2>
    <form id="profileForm" class="container" style="max-width:560px; padding:0;">
      <div class="form-group">
        <label for="profName">Full name</label>
        <input class="input" id="profName" required />
        <div class="error" id="errName"></div>
      </div>
      <div class="form-group">
        <label for="profEmail">Email</label>
        <input class="input" id="profEmail" type="email" required />
        <div class="error" id="errEmail"></div>
      </div>
      <div class="form-group">
        <label for="profPhone">Phone</label>
        <input class="input" id="profPhone" placeholder="+27 82 123 4567" />
        <div class="error" id="errPhone"></div>
      </div>
      <button type="submit" class="button-primary">Save profile</button>
    </form>

    <h2 style="margin-top:2rem;">Order History</h2>
    <div class="table-wrap">
      <table id="orderHistoryTable">
        <thead>
          <tr><th>Order #</th><th>Date</th><th>Items</th><th>Total</th><th>Status</th></tr>
        </thead>
        <tbody></tbody>
      </table>
    </div>
  </main>

  <div id="toast"></div>
  <div id="spinnerOverlay"><div class="spinner"></div></div>

  <script src="script.js"></script>
  <script>
    initUserIcon();
    initCartIcon();
    bootstrapData();
    initAccountPage();
  </script>
</body>
</html>
