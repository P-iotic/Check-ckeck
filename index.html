<!DOCTYPE html>
<html lang="en">
<head>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <meta charset="UTF-8" />
  <title>ForgeWorks — Catalogue</title>
  <link rel="stylesheet" href="styles.css" />
  <style>
    /* Add cart icon styling */
    #cartIcon a {
      display: inline-block;
      width: 32px;
      height: 32px;
      background: url('images/cart.png') no-repeat center center;
      background-size: contain;
      position: relative;
    }
    
    #cartCount {
      position: absolute;
      top: -8px;
      right: -10px;
      background: #ff3b30;
      color: white;
      font-size: 0.7rem;
      padding: 2px 6px;
      border-radius: 999px;
      min-width: 18px;
      text-align: center;
    }
  </style>
</head>
<body>
  <header class="site-header">
    <div class="header-inner">
      <div class="brand">ForgeWorks</div>
      <nav class="topnav">
          <a href="index.html">Products</a>
          <a href="account.html" data-role="customer">Account</a>
          <a href="admin.html" data-role="admin">Admin</a>
          <a href="suppliers.html" data-role="admin supplier">Suppliers</a>
          <a href="help.html" style="margin-left: auto;">Help</a>
      </nav>
    </div>
  </header>

  <div id="userIcon"></div>
  <div id="cartIcon"></div>

  <main class="container">
    <div class="controls-bar">
      <div class="categories" id="categoryChips"></div>
      <div class="controls-right">
        <input type="search" id="searchInput" placeholder="Search products…" />
        <select id="sortSelect">
          <option value="">Sort by</option>
          <option value="price-asc">Price: Low → High</option>
          <option value="price-desc">Price: High → Low</option>
          <option value="name-asc">Name: A → Z</option>
        </select>
      </div>
    </div>

    <section id="grid" class="product-grid"></section>
  </main>

  <div id="toast"></div>
  <div id="spinnerOverlay"><div class="spinner"></div></div>

  <script src="script.js"></script>
  <script>
    // Initialize the cart icon with image
    function initCartIcon() {
      const cartIcon = document.getElementById('cartIcon');
      if (cartIcon) {
        cartIcon.innerHTML = `<a href="cart.html" aria-label="Shopping Cart">
          <span id="cartCount">0</span>
        </a>`;
        updateCartCount();
      }
    }
    
    // Update cart count function
    function updateCartCount() {
      const cart = JSON.parse(localStorage.getItem('fw_cart') || '[]');
      const qty = cart.reduce((a, c) => a + Number(c.qty || 0), 0);
      const cc = document.getElementById('cartCount');
      if (cc) cc.textContent = qty;
    }
    
    // Initialize everything
    initUserIcon();
    initCartIcon();
    bootstrapData();
    renderCataloguePage();
    </script>
    <!-- Floating help button -->
    <a href="help.html" class="help-button" title="Help">?</a>
  </body>
</html>
