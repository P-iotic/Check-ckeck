<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>ForgeWorks — Checkout</title>
  <link rel="stylesheet" href="styles.css" />
</head>
<body>
  <header class="site-header">
    <div class="header-inner">
      <div class="brand">ForgeWorks</div>
      <nav class="topnav">
        <a href="index.html">Products</a>
        <a href="account.html">Account</a>
        <a href="admin.html">Admin</a>
        <a href="suppliers.html">Suppliers</a>
        <a href="reports.html">Reports</a>
        <a href="checkout.html">Checkout</a>
      </nav>
    </div>
  </header>

  <div id="userIcon"></div>
  <div id="cartIcon"></div>

  <main class="container">
    <h2>Checkout</h2>
    <div class="table-wrap" id="checkoutSummary"></div>

    <form id="checkoutForm" class="container" style="max-width:720px; padding:0; margin-top:1rem;">
      <div class="form-group">
        <label>Full name</label>
        <input id="chkName" class="input" required />
        <div class="error" id="eChkName"></div>
      </div>
      <div class="form-group">
        <label>Email</label>
        <input id="chkEmail" class="input" type="email" required />
        <div class="error" id="eChkEmail"></div>
      </div>
      <div class="form-group">
        <label>Phone</label>
        <input id="chkPhone" class="input" placeholder="+27 82 123 4567" />
        <div class="error" id="eChkPhone"></div>
      </div>
      <div class="form-group">
        <label>Address</label>
        <textarea id="chkAddress" class="input" rows="3" required></textarea>
        <div class="error" id="eChkAddress"></div>
      </div>
      <div class="form-group">
        <label>Delivery Option</label>
        <select id="chkDelivery">
          <option value="standard">Standard (3–5 days)</option>
          <option value="express">Express (1–2 days)</option>
          <option value="pickup">Pickup</option>
        </select>
      </div>

      <h3>Payment (Mock)</h3>
      <div class="form-group">
        <label>Card Number</label>
        <input id="cardNumber" class="input" inputmode="numeric" placeholder="4111 1111 1111 1111" required />
        <div class="error" id="eCardNumber"></div>
      </div>
      <div class="form-group">
        <label>Expiry (MM/YY)</label>
        <input id="cardExpiry" class="input" placeholder="12/26" required />
      </div>
      <div class="form-group">
        <label>CVC</label>
        <input id="cardCvc" class="input" inputmode="numeric" placeholder="123" required />
      </div>
      <button class="button-primary" type="submit">Pay & Place Order</button>
    </form>
  </main>

  <div id="toast"></div>
  <div id="spinnerOverlay"><div class="spinner"></div></div>

  <script src="script.js"></script>
  <script>
    initUserIcon();
    initCartIcon();
    bootstrapData();
    initCheckoutPage();
  </script>
</body>
</html>
